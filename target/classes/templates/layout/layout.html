<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon">

    <!--CSS Personalizado-->
    <link rel="stylesheet" th:href="@{/css/mMedManager.css}">

    <!-- BOOTSTRAP 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS  FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- DATATABLE CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-mango">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fs-1 fa-solid fa-laptop-medical text-warning me-2"></i>
                Mango Med Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-user-md"></i> Médicos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-users"></i> Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-calendar-check"></i> Citas</a>
                    </li>
                    <!-- Dropdown  Administración -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gears"></i>
                            Administración
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" th:href="@{/usuarios}"><i class="fa-solid fa-user"></i>
                                    Usuarios</a></li>
                            <li><a class="dropdown-item" th:href="@{/roles}"><i class="fa-solid fa-user-gear"></i>
                                    Roles</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="text-center" role="search">
                    <button class="btn btn-danger" type="submit"><i class="fa-solid fa-right-to-bracket"></i>
                        Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <main class="flex-grow-1 container py-4" layout:fragment="contenido">
        <p>Contenido principal de las páginas</p>
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white-50 text-center mt-auto">
        <div class="container">
            <small>&copy; 2025 MangoSoft. Todos los derechos reservados.</small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script th:src="@{/js/mMedManager.js}"></script>
    <script th:replace="~{::js}"></script>
</body>

</html>
