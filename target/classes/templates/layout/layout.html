<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}"></title>
    <link rel="shortcut icon" th:href="@{/img/favicon.png}" type="image/x-icon">

    <!--CSS Personalizado-->
    <link rel="stylesheet" th:href="@{/css/mMedManager.css}">

    <!-- BOOTSTRAP 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS  FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!-- DATATABLE CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-mango">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fs-1 fa-solid fa-laptop-medical text-warning me-2"></i>
                Mango Med Manager
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-home"></i> Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-user-md"></i> Médicos</a>
                    </li>
                    <!-- Dropdown Pacientes -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkPacientes" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fas fa-users"></i> Pacientes
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkPacientes">
                            <li>
                                <button th:onclick="resetear()" class="dropdown-item" data-bs-toggle="modal"
                                    data-bs-target="#modalPaciente">
                                    <i class="fas fa-user-plus"></i> Nuevo
                                </button>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/pacientes/lista}">
                                    <i class="fas fa-list"></i> Listado
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="fas fa-calendar-check"></i> Citas</a>
                    </li>
                    <!-- Dropdown  Administración -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkAdmin" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gears"></i>
                            Administración
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLinkAdmin">
                            <!-- Usuarios -->
                            <li class="dropdown-submenu position-relative">
                                <a class="dropdown-item dropdown-toggle" href="#">
                                    <i class="fa-solid fa-user"></i> Usuarios
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/usuarios}">
                                            <i class="fa-solid fa-list"></i> Ver lista</a></li>
                                    <li><a class="dropdown-item" th:href="@{/usuarios/nuevo}">
                                            <i class="fa-solid fa-user-plus"></i> Nuevo</a></li>
                                </ul>
                            </li>

                            <!-- Roles -->
                            <li class="dropdown-submenu position-relative">
                                <a class="dropdown-item dropdown-toggle" href="#">
                                    <i class="fa-solid fa-user-shield"></i> Roles
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" th:href="@{/roles/lista}">
                                            <i class="fa-solid fa-list"></i> Ver lista</a></li>
                                    <li><button class="dropdown-item" data-bs-toggle="modal"
                                            data-bs-target="#modalRoles">
                                            <i class="fa-solid fa-user-plus"></i> Nuevo</button></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
                <div class="text-center" role="search">
                    <button class="btn btn-danger" type="submit"><i class="fa-solid fa-right-to-bracket"></i>
                        Login</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Contenido de la página -->
    <main class="flex-grow-1 container py-4" layout:fragment="contenido">
        <p>Contenido principal de las páginas</p>
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white-50 text-center mt-auto">
        <div class="container">
            <small>&copy; 2025 MangoSoft. Todos los derechos reservados.</small>
        </div>
    </footer>

    <!-- Sección Modales -->

    <!-- Modal Paciente -->
    <div class="modal fade" id="modalPaciente" tabindex="-1" aria-labelledby="modalPacienteLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPacienteLabel">
                        <i class="fas fa-user-plus"></i> Crear Nuevo Paciente
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="pNombre" class="form-label"><i class="fas fa-user"></i> Nombre</label>
                            <input type="text" class="form-control" id="pNombre" name="pNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="pApellido" class="form-label"><i class="fas fa-user"></i> Apellido</label>
                            <input type="text" class="form-control" id="pApellido" name="pApellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="pDNI" class="form-label"><i class="fas fa-id-card"></i> DNI</label>
                            <input type="text" class="form-control" id="pDNI" name="pDNI" required>
                        </div>
                        <div class="mb-3">
                            <label for="pFechaNacimiento" class="form-label"><i class="fas fa-calendar-alt"></i> Fecha
                                de
                                Nacimiento</label>
                            <input type="date" class="form-control" id="pFechaNacimiento" name="pFechaNacimiento"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="pDireccion" class="form-label"><i class="fas fa-map-marker-alt"></i>
                                Dirección</label>
                            <input type="text" class="form-control" id="pDireccion" name="pDireccion">
                        </div>
                        <div class="mb-3">
                            <label for="pTelefono" class="form-label"><i class="fas fa-phone"></i> Teléfono</label>
                            <input type="text" class="form-control" id="pTelefono" name="pTelefono">
                        </div>
                        <div class="mb-3">
                            <label for="pObraSocial" class="form-label"><i class="fas fa-hospital"></i> Obra
                                Social</label>
                            <input type="text" class="form-control" id="pObraSocial" name="pObraSocial">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button type="button" class="btn btn-primary" id="guardarPaciente">
                                <i class="fas fa-save"></i> Guardar Paciente
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Roles -->
    <div class="modal fade" id="modalRoles" tabindex="-1" aria-labelledby="modalRolesLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalRolesLabel">
                        <i class="fas fa-user-plus"></i> Crear Nuevo Rol
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="rNombre" class="form-label"><i class="fas fa-user"></i> Nombre</label>
                            <input type="text" class="form-control" id="rNombre" name="rNombre" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                <i class="fas fa-times"></i> Cancelar
                            </button>
                            <button type="button" class="btn btn-primary" id="guardarRol">
                                <i class="fas fa-save"></i> Guardar Rol
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script th:src="@{/js/mMedManager.js}"></script>
    <script th:replace="~{::js}"></script>
</body>

</html>
